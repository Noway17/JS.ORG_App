          <form method="post" id="form1">
            
            <div class="form-group">
              <label class="control-label mt-2">・在籍部署</label>
              <div class="radio">
                <label><input type="radio" name="radio">営業</label>
                <label><input type="radio" name="radio">経理</label>
                <label><input type="radio" name="radio">人事</label>
                <label><input type="radio" name="radio">コールセンター</label>
                <label><input type="radio" name="radio">開発</label>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label mt-2">・誰のための改善か</label>
              <div class="checkbox mb-2">
                <label><input type="radio" name="radio">お客様</label>
                <label><input type="radio" name="radio">社員</label>
                <label><input type="radio" name="radio">両方</label><br>
              </div>
            </div>
             <!-- タイトル部分 -->
            <div class="form-group form-inline input-group-sm">
              
		          <span class="col-md-2 text-md-right">・タイトル　※30文字以内で入力してください。</span>
		          <textarea id="textarea" class="form-control col-sm-10" id="publisher" name="publisher"
		          th:value="*{publisher}" placeholder="タイトル"></textarea>
		          <span class="col-sm-2"></span>
		          <span class="col-sm-10 text-danger small" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></span>
		          <p id="word-count">残30文字</p>
	        	</div>
	        	
	        	  <!-- 内容部分 -->
            <div class="form-group form-inline input-group-sm">
		          <span class="col-md-2 text-md-right">・内容　※500文字以内で入力してください。</span>
              <textarea id="textarea2" class="form-control col-sm-10" cols="22" rows="10" id="description" name="description"
		          	th:text="*{description}" placeholder="内容"></textarea>
		          	 <p id="word-count2">残り500文字</p>
            </div>
            
              <!-- ボタン部分　※ 質問する必要あり-->
            <input class="btn1 btn-primary btn-lg" type="submit" value="投稿する">
            <a class="btn2 btn-primary btn-lg" href="App_Home.html" role="button2">ホームに戻る</a>
          </form>
        </div>
      </div>
    </div>
